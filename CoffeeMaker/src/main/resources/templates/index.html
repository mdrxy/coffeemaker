<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properties -->
		<title>Coffee Maker</title>

		<script src="js/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="css/semantic.css">
		<script src="js/semantic.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<!-- Modal templates -->
		<div th:insert="modals :: modals"></div>

		<!-- Page layout -->
		<div class="wrapper">
			<div class="content">
				<div class="ui center aligned grid container">
					<div class="column">
						<!-- Logo -->
						<i class="large icons">
							<i class="coffee icon"></i>
							<i class="big circle outline icon"></i>
						</i>
						<h1 class="ui header">Coffee Maker</h1>

						<h2 class="ui header">Available Options</h2>
						<div class="ui big vertical spaced buttons">
							<div th:insert="footerLinks :: pages"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
